<!DOCTYPE html>
<html>
<head>
	<title>SOLAR SYSTEM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		*,*:before,*:after{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		html,body{
			height: 100%;
			width: 100%;
		}
		body{
			font:normal;
			-font-smoothing:antialiased;
			color: #ffffff;
			background: radial-gradient(ellipse at bottom,#1c2837 0%,#050608 100%);
			background-attachment: fixed;
		}
		.solar-syst{
			margin: 0 auto;
			width: 100%;
			height: 100%;
			position: relative;
			margin-top: 200px;
		}
		.solar-syst:after{
			content: "";
			position: absolute;
			height: 2px;
			width: 2px;
			top:-2px;
			background: white;
			box-shadow: 332px 1600px 0 0px rgba(255,255,255,0.126),724px 932px 0 0px rgba(255,255,255,0.659);
			border-radius: 100px;
		}
		.solar-syst div{
			border-radius: 1000px;
			top: 50%;
			left: 50%;
			position: absolute;
			z-index: 999;
		}
		.solar-syst div:not(.sun){
			border: 1px solid rgba(102,166,229,0.12);
		}
		.sun{
			background: radial-gradient(ellipse at center,#ffd000 1%,#f9b700 39%,#e06317 100%);
			height: 50px;
			width: 50px;
			margin-top: -20px;
			margin-left: -20px;
			background-clip: padding-box;
			border: 0;
			background-position: -28px -103px;
			background-size: 175%;
		}
		.mercury{
			height: 80px;
			width: 80px;
			margin-top: -35px;
			margin-left: -35px;
			-webkit-animation:orb 7.18s linear infinite;
		}
		.mercury:before{
			height: 4px;
			width: 4px;
			background: #9f5e26;
			margin-top: -2px;
			margin-left: -2px;
		}
		.venus{
			height: 110px;
			width: 110px;
			margin-top: -50px;
			margin-left: -50px;
			-webkit-animation:orb 18.45s linear infinite;
		}
		.venus:before{
			height: 8px;
			width: 8px;
			background: #beb768;
			margin-top: -4px;
			margin-left: -4px;
		}
		.earth{
			height: 145px;
			width: 145px;
			margin-top: -72.5px;
			margin-left: -72.5px;
			-webkit-animation:orb 30s linear infinite;
		}
		.earth:before{
			height: 6px;
			width: 6px;
			background: #11aeb9;
			margin-top: -3px;
			margin-left: -3px;
		}
		.mars{
			height: 190px;
			width: 190px;
			margin-top: -95px;
			margin-left: -95px;
			-webkit-animation:orb 56.42s linear infinite;
		}
		.mars:before{
			height: 6px;
			width: 6px;
			background: #cf3921;
			margin-top: -3px;
			margin-left: -3px;
		}
		.jupiter{
			height: 340px;
			width: 340px;
			margin-top: -170px;
			margin-left: -170px;
			-webkit-animation:orb 355.72s linear infinite;
		}
		.jupiter:before{
			height: 18px;
			width: 18px;
			background: #c76e2a;
			margin-top: -9px;
			margin-left: -9px;
		}
		.saturn{
			height: 440px;
			width: 440px;
			margin-top: -220px;
			margin-left: -220px;
			-webkit-animation:orb 882.69s linear infinite;
		}
		.saturn:before{
			height: 12px;
			width: 12px;
			background: #e7c194;
			margin-top: -6px;
			margin-left: -6px;
		}
		.uranus{
			height: 520px;
			width: 520px;
			margin-top: -260px;
			margin-left: -260px;
			-webkit-animation:orb 2512.40s linear infinite;
		}
		.uranus:before{
			height: 10px;
			width: 10px;
			background: #b5e3e3;
			margin-top: -5px;
			margin-left: -5px;
		}
		.neptune{
			height: 630px;
			width: 630px;
			margin-top: -315px;
			margin-left: -315px;
			-webkit-animation:orb 4911.78s linear infinite;
		}
		.neptune:before{
			height: 10px;
			width: 10px;
			background: #175e9e;
			margin-top: -5px;
			margin-left: -5px;
		}
		.pluto{
			height: 780px;
			width: 780px;
			margin-top: -450px;  
			margin-left: -320px;
			-webkit-animation:orb 7439.70s linear infinite;
		}
		.pluto:before{
			height: 3px;
			width: 3px;
			background: #ffffff;
			margin-top: -1.5px;
			margin-left: -1.5px;
		}
        @-webkit-keyframes orb{
        	from{
        		-webkit-transform:rotate(0deg);
        	}
        	to{
               -webkit-transform:rotate(360deg);
        	}
        }
        .solar-syst div:not(.sun):before{
        	left: 50%;
        	border-radius: 100px;
        	content: "";
        	position: absolute;
        }
	</style>
</head>
<body>
	<div class="container-fluid text-center bg-primary p-5">
		<h1><u>Orbital Sky</u></h1>
	</div>
	<div class="solar-syst">
		<div class="sun"></div>
		<div class="mercury"></div>
		<div class="venus"></div>
		<div class="earth"></div>
		<div class="mars"></div>
		<div class="jupiter"></div>
		<div class="saturn"></div>
		<div class="uranus">
		<div class="neptune"></div>
		<div class="pluto"></div>
		</div>
